id: org.upscayl.Upscayl
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "23.08"
base: org.electronjs.Electron2.BaseApp
base-version: "23.08"
command: upscayl-run
separate-locales: false

finish-args:
  - --device=dri
  - --filesystem=home
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=system-bus

modules:
  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2022.04
  - name: upscayl
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: >-
          https://github.com/upscayl/upscayl/releases/download/v2.9.5/upscayl-2.9.5-linux.zip
        sha256: f6c54a9fdcafada1dd4fe836ef9cffb464e8bfc6014e2123852349afcd2222f9
        x-checker-data:
          type: json
          url: https://api.github.com/repos/upscayl/upscayl/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
          url-query:
            '"https://github.com/upscayl/upscayl/releases/download/v" + $version
            + "/upscayl-" + $version + "-linux.zip"'
        dest-filename: upscayl-linux
      - type: file
        path: org.upscayl.Upscayl.metainfo.xml
      - type: script
        dest-filename: upscayl-run
        commands:
          - zypak-wrapper /app/upscayl/upscayl --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations
    build-commands:
      - install -d /app/upscayl
      - unzip upscayl-linux -d /app/upscayl
      - install upscayl-run /app/bin/
      - >-
        install -Dm644 /app/upscayl/resources/512x512.png
        /app/share/icons/hicolor/512x512/apps/org.upscayl.Upscayl.png
      - >-
        install -Dm644 /app/upscayl/resources/128x128.png
        /app/share/icons/hicolor/128x128/apps/org.upscayl.Upscayl.png
      - >-
        install -Dp -m644 org.upscayl.Upscayl.metainfo.xml
        /app/share/metainfo/org.upscayl.Upscayl.metainfo.xml
      - touch org.upscayl.Upscayl.desktop
      - desktop-file-edit --set-key=X-Desktop-File-Install-Version --set-value=0.26 --set-key=Exec --set-value="upscayl-run %U --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations" --set-key=Comment --set-value="Upscale Images with AI" --set-key=Name --set-value="Upscayl" --set-key=StartupNotify --set-value=false --set-key=Categories --set-value="ImageProcessing;RasterGraphics;Graphics;" --set-key=Type --set-value=Application org.upscayl.Upscayl.desktop
      - >-
        install -Dp -m644 org.upscayl.Upscayl.desktop
        /app/share/applications/org.upscayl.Upscayl.desktop
